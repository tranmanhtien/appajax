<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var student;

    student= {};
    student.name="Nguyễn văn an";
    student.age=19;
    student.location="Hà Nội";

    console.log(student);

    /*
    * chuyển đổi object trong js thành chuỗi json*/

    var student_json= JSON.stringify(student);
    console.log(student_json);
    /*
    * đây là 1 chuỗi json là kiểu dữ liệu dùng để lưu trữ và trao đổi thông tin
    * {"name":"Nguyễn văn an","age":19,"location":"Hà Nội"}
    * */
</script>
</body>
</html>
